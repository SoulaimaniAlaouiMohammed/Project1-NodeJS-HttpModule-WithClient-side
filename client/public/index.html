<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users API - Http Module and JS client side</title>
    <script src="./../App.js" defer></script>
    <link rel="stylesheet" href="./../static/styles.css">
</head>
<body>
    <div class="main-container">
        <div class="form-section">
            <h2>Add User</h2>
            <div class="input-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Enter first name" />
            </div>
            <div class="input-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter last name" />
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" />
            </div>
            <div class="input-group">
                <label for="country">Country</label>
                <input type="text" id="country" placeholder="Enter country" />
            </div>
            <div class="input-group">
                <label for="profileImage">Profile Image URL</label>
                <input type="text" id="profileImage" placeholder="Enter profile image URL" />
            </div>
            <div class="input-group">
                <label for="skills">Skills</label>
                <textarea id="skills" rows="3" placeholder="Enter skills"></textarea>
            </div>
            <button id="submit" class="btn-primary">Add User</button>
        </div>

        <div class="table-section">
            <h2>User Data</h2>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Country</th>
                            <th>Profile image</th>
                            <th>Skills</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
